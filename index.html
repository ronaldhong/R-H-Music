<!DOCTYPE html>
<html>
<head>
  <title>SoundCloud Music Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background_img">
  </div>
  <div class="container">
    <header id="title_container">
      <h1>R | H  Music Site</h1>
    </header>
    <section class="player">
      <audio autoplay class="music-player" controls="controls" src=""></audio>
    </section>
    <section class="search">
      <form class="search-form">
        <input type="text" value="" id="search-bar">
        <input type='submit' placeholder="search" value="Search" id="search_submit">
      </form>
    </section>
    <section class="results">
    </section>
  </div>
  <script src="main.js"></script>
  <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
</body>
</html>
